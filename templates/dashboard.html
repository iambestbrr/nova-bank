<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nova Bank Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #003366;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li:hover {
            background-color: #005599;
            cursor: pointer;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-header img {
            height: 50px;
        }

        .greeting {
            font-size: 24px;
        }

        .balance-box {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .balance-box h3 {
            margin: 0;
            color: #555;
        }

        .balance-box .amount {
            font-size: 36px;
            color: #003366;
            margin-top: 10px;
        }

        .transactions {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .transactions h3 {
            margin-bottom: 15px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction .details {
            color: #333;
        }

        .transaction .amount {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Nova Bank</h2>
        <ul>
            <li>üè† Home</li>
            <li>üìÑ Transaction History</li>
            <li>üí≥ Accounts</li>
            <li>‚öôÔ∏è Settings</li>
            <li>üîì Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="logo-header">
            <img src="{{ url_for('static', filename='images/nova_logo.png') }}" alt="Nova Bank Logo">
        </div>

        <div class="greeting">
            {{ greeting }}, Jacqueline
        </div>

        <div class="balance-box">
            <h3>Current Account Balance</h3>
            <div class="amount">${{ balance }}</div>
        </div>

        <div class="transactions">
            <h3>Recent Transactions</h3>
            <div class="transaction">
                <div class="details">Credited by Mark Sewell</div>
                <div class="amount">+ $600.00</div>
            </div>
            <div class="transaction">
                <div class="details">Credited by Mark Sewell</div>
                <div class="amount">+ $600.00</div>
            </div>
        </div>
    </div>

</body>
</html>
